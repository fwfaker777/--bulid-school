    <script>




        var dt = new Date();

        let h2 = document.getElementById('h2');

        let x = dt.getMonth();

        function loadchart(prev, next) {
            if (prev != '') { // 上月切换
                if (x == 0) {

                    x = 12;
                    x = x - 1;

                    h2.innerHTML = month[x];
                } else {
                    x = x - 1;

                    h2.innerHTML = month[x];
                }
            }
            if (next != '') { // 下月切换
                if (x < 11) {
                    x = x + 1;

                    h2.innerHTML = month[x];
                } else {
                    x = 0;

                    h2.innerHTML = month[x];

                }
