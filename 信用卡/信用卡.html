<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        let map;
        const CHU = { lat: 24.760003792397463, lng: 120.95304314180572 };
        const TEST = [{ lat: 24.761747693857238, lng: 120.9505647805474 },
        { lat: 24.759594605268674, lng: 120.9565085560327 },
        { lat: 24.758289094467195, lng: 120.95218483487643 }]
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: CHU,
                zoom: 15,
            });
            new google.maps.Marker({
                position: CHU,//標記位置
                map,//標記地圖
                title: "Hello World!",//移至地圖標所顯示訊息
            });
            TEST.forEach((item, index) => {
                new google.maps.Marker({
                    position: item,//標記位置
                    map,//標記地圖
                    title: "Marker I!",//移至圖標所顯示訊息
                    animation: google.maps.Animation.DROP
                });
            })
        }
        

    </script>
</head>

<body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBS2Mha_0HHaKYeF7zC1hgX8HcE_1ZzSRY&callback=initMap&libraries=&v=weekly"
        async></script>
</body>

</html>
